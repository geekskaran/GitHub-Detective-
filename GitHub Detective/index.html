<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-detective</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
                <span>GitHub detective</span>
                <span onclick="darkmode()">Dark Mode <img id="mode-icon" src="./assets/images/moon-icon.svg" alt=""></span>
        </div>
        <div class="search">
            <input type="search" input-type  name="user-input" id="input" placeholder="Enter a GitHub username..." required>
            <div class="error">
                <p id="no-results" style="color: red; font-size: larger; font-weight: 800;"   >  no search results</p>
            </div>
            <button class="btn-search" id="submit">Search</button>

        </div>
        
        <div class="container ">
            <div class="profile-header">
                <img id="avatar" src="#" alt="">
                <div class="profile-info-wrapper">
                    <div class="profile-name">
                        <h2 id="name"></h2>
                        <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                    </div>
                    <p id="date"></p>
                </div>
            </div>
        </div>

        <div id="bio">

        </div>
        <div class="info">
           <div class="subinfo">
                <span id="repo"></span>
                <p>  Repo</p>
            </div>
            <div class="subinfo">
                <span id="Following"></span>
                <p>  Following</p>
            </div>
            <div class="subinfo">
                <span id="Follower"></span>
                <p>  Follower</p>
            </div>
        </div>
        <div class="others">
            <div class="profile-info">
                <div class="bottom-icons"><img src="./assets/images/location-icon.svg" alt=""></div>
                <p id="location"></p>
            </div>
            <div class="profile-info">
                <div class="bottom-icons"><img src="./assets/images/website-icon.svg" alt=""></div>
                <a href="#" id="page"></a>
            </div>
            <div class="profile-info">
                <div class="bottom-icons"><img src="./assets/images/twitter-icon.svg" alt=""></div>
                <a href="#" id="twitter"></a>
            </div>
            <div class="profile-info">
                <div class="bottom-icons"><img src="./assets/images/company-icon.svg" alt=""></div>
                <p id="company"></p>
        </div>
        </div>
    </div>

    <div class="sub-container loading-container">
        <img src="./assets/loading.gif" width="150" height="150">
        <p>Loading</p>
    </div>

    <script src="/script.js"></script>

</body>

</html>
